<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='webjars/bootstrap/5.1.3/css/bootstrap.min.css'>
        <title>Login</title>
    </head>
    <body>
        <h1 class="text-center">Welcome to Twitter-like!</h1>
        <p class="text-center">Please log in using the form below</p>
        <div class="d-flex justify-content-center m-4 align-items-center">
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required aria-required="true" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required aria-required="true">
                </div>
                <button type="submit" class="btn btn-outline-success">Login</button>
            </form>
        </div>
    </body>
</html>
